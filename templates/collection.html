<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for collection in collections %}
<ul style="color: orange; list-style-type:square; font-size: 20px; text-transform: uppercase;">
    <li>
        <b>{{collection.name}}</b>
    </li>
    {% for book in collection.book.all %}
    <ul style="color: black; list-style-type:disc; font-size: 18px; text-transform: capitalize;">
        <li>
            <b>{{book.name}}</b>
        </li>
        <ul style="color: red; list-style-type:none; font-size: 15px; text-transform: lowercase;">
            <li>
                <p style="color: blue;">Size: {{ book.size }} MB</p>
            </li>
            <li>
                <p style="color: red;">Author: {{ book.authors }}</p>
            </li>
        </ul>
    </ul>

    {% endfor %}
</ul>
{% endfor %}
</body>
</html>
